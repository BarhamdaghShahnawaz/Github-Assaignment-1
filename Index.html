<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Welcome</h1>

    <fieldset>
        <legend>Signin</legend>
        <form>
            <label for="Name">Your Name</label>
            <input type="text" name="Name" id="Name" placeholder="Enter Your Name" required>
            <br />
            <br />
            <label for="Email">Your Email</label>
            <input type="email" name="Email" id="Email" placeholder="Enter Your Name" required>
            <br />
            <br />
            <label for="Password">Your Password</label>
            <input type="password" name="Password" id="Password" placeholder="Enter Your Password" required>
            <br />
            <br />
            <label for="Gender">Your Gender</label>
            <br />
            <label for="Male">Male</label>
            <input type="radio" name="Name" id="Male" required>
            <label for="Female">Female</label>
            <input type="radio" name="Name" id="Female" required>
            <br />
            <br />
            <label for="country">Your State</label>
            <select>
                <option>Choose One</option required>
                <option>Sindhi</option required>
                <option>Punjab</option>
                <option>Balochistan</option required>
                <option>K.P.K</option required>
                <option>Gilgit Baltistan</option required>
            </select>
            <br />
            <br />
            <label for="Ideas">Your Ideas</label>
            <br />
            <textarea name="Ideas" id="Ideas" placeholder="Give Your Ideas" cols="50px" rows="10px"></textarea>
            <br />
            <br />
            <a href="./Index.html"><img src="./Assets/back.png" alt="Back button"></a>
            <a href="./Table.html"><img src="./Assets/next.png" alt="Next button"></a>
        </form>
    </fieldset>
</body>

</html>
